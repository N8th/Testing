<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download 30 HTML Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Download 30 Blank HTML Files</h1>
        <button class="button" onclick="downloadFiles()">Download Files</button>
    </div>

    <script>
        function downloadFiles() {
            // Create 30 blank HTML files with unique names
            for (let i = 1; i <= 30; i++) {
                const fileName = `index${i}.html`;
                const fileContent = '<!DOCTYPE html><html><head><title>' + fileName + '</title></head><body></body></html>';
                
                // Create a Blob from the file content
                const blob = new Blob([fileContent], { type: 'text/html' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = fileName;

                // Programmatically trigger the download
                link.click();

                // Clean up the link after the download
                URL.revokeObjectURL(link.href);
            }
        }
    </script>

</body>
</html>
