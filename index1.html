<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Clip Trimmer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 20px;
    }
    h1 {
      color: #00ff00;
    }
    #upload-box {
      border: 2px dashed #00ff00;
      padding: 50px;
      text-align: center;
      font-size: 18px;
      color: #00ff00;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #upload-box.dragging {
      background-color: #333333;
    }
    button {
      background-color: #00ff00;
      color: #121212;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      background-color: #444444;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Upload and Trim Videos</h1>
  
  <div id="upload-box">Drag and drop your videos here or click to upload</div>
  <input type="file" id="video-input" accept="video/*" multiple style="display: none;">
  <button id="process-button" disabled>Process and Save Clips</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <script>
    const uploadBox = document.getElementById('upload-box');
    const videoInput = document.getElementById('video-input');
    const processButton = document.getElementById('process-button');
    let videoFiles = [];
    let zip = new JSZip();

    // Handle drag-and-drop functionality
    uploadBox.addEventListener('dragover', (event) => {
      event.preventDefault();
      uploadBox.classList.add('dragging');
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.classList.remove('dragging');
    });

    uploadBox.addEventListener('drop', (event) => {
      event.preventDefault();
      uploadBox.classList.remove('dragging');
      handleFiles(event.dataTransfer.files);
    });

    uploadBox.addEventListener('click', () => {
      videoInput.click();
    });

    videoInput.addEventListener('change', (event) => {
      handleFiles(event.target.files);
    });

    function handleFiles(files) {
      videoFiles = Array.from(files);
      processButton.disabled = videoFiles.length === 0;
    }

    // Process videos and save clips
    processButton.addEventListener('click', async () => {
      processButton.disabled = true;
      zip = new JSZip();

      for (let file of videoFiles) {
        const videoURL = URL.createObjectURL(file);
        const videoElement = await loadVideo(videoURL);
        const duration = videoElement.duration;
        const numberOfClips = Math.floor(duration / 10);

        for (let i = 0; i < numberOfClips; i++) {
          const start = Math.random() * (duration - 10);
          const length = 4 + Math.random() * 6; // random length between 4 and 10
          await trimAndSaveClip(videoElement, start, length, file.name, i);
        }
      }

      // Save the zip
      zip.generateAsync({ type: 'blob' }).then(function (content) {
        saveAs(content, 'trimmed-clips.zip');
      });

      processButton.disabled = false;
    });

    function loadVideo(src) {
      return new Promise((resolve) => {
        const video = document.createElement('video');
        video.src = src;
        video.addEventListener('loadedmetadata', () => resolve(video));
      });
    }

    function trimAndSaveClip(videoElement, start, length, fileName, clipIndex) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;

        // Set video start time and play the video
        videoElement.currentTime = start;

        videoElement.addEventListener('seeked', () => {
          // Draw frame on canvas
          ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
          saveClipToZip(canvas, fileName, clipIndex);
          resolve();
        });
      });
    }

    function saveClipToZip(canvas, fileName, clipIndex) {
      canvas.toBlob((blob) => {
        const clipName = `${fileName.split('.')[0]}-clip-${clipIndex}.png`; // Using PNG because video trimming needs advanced media libraries
        zip.file(clipName, blob);
      }, 'image/png'); // Saving as an image because handling video clips in the browser requires video encoding which is more complex
    }
  </script>

</body>
</html>
